<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site em Manuten√ß√£o</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.5rem;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .countdown span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    small {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estamos em manuten√ß√£o</h1>
    <p>Estamos trabalhando para melhorar nosso site. Voltaremos em breve!

<p style="line-height: 1;">Dev Moreiraüë®üèæ‚Äçüíª‚ù§Ô∏è</p>    </p>
    <div class="countdown">
      <div><span id="days">00</span><small>dias</small></div>
      <div><span id="hours">00</span><small>horas</small></div>
      <div><span id="minutes">00</span><small>min</small></div>
      <div><span id="seconds">00</span><small>seg</small></div>
    </div>
  </div>

  <script>
    // Data de reabertura (ano, m√™s (0-11), dia, hora, minuto, segundo)
    const targetDate = new Date(2025, 7, 1, 9, 0, 0); // 1¬∫ de agosto de 2025 √†s 9:00

    function updateCountdown() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        document.querySelector(".countdown").innerHTML = "<p>Estamos de volta!</p>";
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((difference / (1000 * 60)) % 60);
      const seconds = Math.floor((difference / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    // Atualiza a cada segundo
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
